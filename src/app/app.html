<app-header></app-header>
<main>
    <ul id="users">
    @for (us of user; track us.id) {  
    <li>
        <app-user [user]="us" (select)="onSelectUser($event)" [selected]="us.id == selectedUserId"/>
     </li>
     }
    </ul>

   @if (selectUser) {
       <app-tasks [userId] = "selectUser.id" [name]="selectUser.name"></app-tasks>
   }
   @else {
      <p id="fallback">Select a user to see their task</p>
   }
</main>
